title: The Scale of the Street Was Humongous / Dreams / Writing / Last Place Champ
title_short: The Scale of the Street Was Humongous
description: I was somehow on a street that looked like Hudson Street near Charlton—near where I used to work—but something was off about it. The scale of the street was humongous.
