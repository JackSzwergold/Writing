title: Writing / Last Place Champ
title_short: Writing
description: Here is some personal writing of mine. Pretty much everything in there at this point relates to my experiences growing up in Brooklyn. But I’m not calling it a “memoir” just yet because that word is a tad pompous and pretentious; but honestly that’s what it might be at this point.
